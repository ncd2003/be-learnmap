spring.profiles.active=${SPRING_PROFILES_ACTIVE}
spring.application.name=be-learnmap
server.port=${PORT:8080}
# Datasource
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# config JWT
jwt.base64-secret=${JWT_PRIVATE_KEY}
jwt.access.token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION}
jwt.refresh.token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION}
# aws s3
aws.s3.bucket=${AWS_BUCKET}
aws.s3.region=${AWS_REGION}
aws.s3.access-key=${AWS_ACCESS_KEY}
aws.s3.secret-key=${AWS_SECRET_KEY}
aws.s3.prefix-url=${AWS_PREFIX_URL}
# size upload
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
# HuggingFace API
huggingface.api.key=${HUGGINGFACE_API_KEY}
huggingface.api.url=${HUGGINGFACE_API_URL}
# HuggingFace API retry configuration
huggingface.api.max-retries=3
huggingface.api.initial-retry-delay=1000